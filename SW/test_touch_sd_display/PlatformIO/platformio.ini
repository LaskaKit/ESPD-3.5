[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
	bodmer/TFT_eSPI@^2.4.79
	SPI @ ^2.0.0
	madhephaestus/ESP32AnalogRead@^0.2.1
build_flags = 
	-DUSER_SETUP_LOADED=1
	-D ILI9488_DRIVER=1
	-D TFT_MISO=12
	-D TFT_MOSI=13
	-D TFT_SCLK=14
	-D TFT_CS=15
	-D TFT_DC=32
	-D TFT_RST=-1
	-D TFT_BL=33
	-D SPI_FREQUENCY=55000000
	-D SPI_READ_FREQUENCY=55000000
	-D LOAD_GLCD=1
	-D LOAD_FONT2=1
	-D LOAD_FONT4=1
	-D LOAD_FONT6=1
	-D LOAD_FONT7=1
	-D LOAD_FONT8=1
	-D LOAD_GFXFF=1
	-D SMOOTH_FONT=1
